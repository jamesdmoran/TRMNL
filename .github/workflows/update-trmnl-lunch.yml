name: Update TRMNL - Next Lunch

on:
  workflow_dispatch: {}
  schedule:
    # Runs daily at both 12:15 and 13:15 UTC to cover ~7:15am America/Chicago across DST.
    - cron: "15 12 * * *"
    - cron: "15 13 * * *"

concurrency:
  group: trmnl-next-lunch
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Fetch menu and push to TRMNL
        run: npm run update
        env:
          TRMNL_WEBHOOK_URL: ${{ secrets.TRMNL_WEBHOOK_URL }}
          MENU_URL: "https://www.sagedining.com/sites/st.marksschooloftexas/menu"
          TIMEZONE: "America/Chicago"
          # MEAL_REGEX: "\\blunch\\b"
