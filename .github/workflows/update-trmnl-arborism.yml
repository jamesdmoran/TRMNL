name: Update TRMNL - Arborism Exam Fact

on:
  workflow_dispatch: {}
  schedule:
    # Two UTC triggers so one lands on 7:00 AM America/Chicago year-round.
    - cron: "0 12 * * *"
    - cron: "0 13 * * *"

concurrency:
  group: trmnl-arborism-fact
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Gate scheduled runs to DST-correct daily trigger
        id: gate
        if: github.event_name == 'schedule'
        run: |
          local_tz="$(TZ=America/Chicago date +%Z)"
          local_time="$(TZ=America/Chicago date '+%Y-%m-%d %H:%M %Z')"
          scheduled_cron="${{ github.event.schedule }}"
          echo "CT now: ${local_time}"
          echo "Triggered by cron: ${scheduled_cron}"

          if [ "${local_tz}" = "CST" ] && [ "${scheduled_cron}" = "0 13 * * *" ]; then
            echo "run_update=true" >> "${GITHUB_OUTPUT}"
            echo "Proceeding (CST + 13:00 UTC tick)."
          elif [ "${local_tz}" = "CDT" ] && [ "${scheduled_cron}" = "0 12 * * *" ]; then
            echo "run_update=true" >> "${GITHUB_OUTPUT}"
            echo "Proceeding (CDT + 12:00 UTC tick)."
          else
            echo "run_update=false" >> "${GITHUB_OUTPUT}"
            echo "Skipping this schedule tick."
          fi

      - name: Checkout
        if: github.event_name != 'schedule' || steps.gate.outputs.run_update == 'true'
        uses: actions/checkout@v4

      - name: Setup Node
        if: github.event_name != 'schedule' || steps.gate.outputs.run_update == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Push daily arborism fact to TRMNL
        if: github.event_name != 'schedule' || steps.gate.outputs.run_update == 'true'
        run: npm run arborism:update
        env:
          TRMNL_WEBHOOK_URL_ARBORISM: ${{ secrets.TRMNL_WEBHOOK_URL_ARBORISM }}
          TIMEZONE: "America/Chicago"
